<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<body>
<h1>Users</h1>
<button onclick="window.location.href = '/new';">Add new user</button>
<br>
<br>
<br>

<table class="table table-bordered">

    <thead>
    <tr>
        <th scope="col">User_id</th>
        <th scope="col">Name</th>
        <th scope="col">Last_Name</th>
        <th scope="col">Age</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}">
        <td><a th:href="@{'/user?id=' + ${user.id}}" th:utext="${user.id}">UserId</a></td>
        <td th:text="${user.name}"/>
        <td th:text="${user.lastName}"/>
        <td th:text="${user.age}"/>
        <td>
            <a th:href="@{'/edit?id=' + ${user.id}}">
                <input type="submit" class="buttonEdit" value="Edit"/>
            </a>
        </td>
        <td>
            <form th:method="POST" th:action="@{'/delete?id=' + ${user.id}}">
                <input type="submit" class="buttonDelete" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
